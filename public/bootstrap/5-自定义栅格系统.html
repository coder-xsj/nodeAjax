<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-自定义栅格系统</title>
    <link rel="stylesheet" href="./grid-system/xsj-grid-system.css">
    <style>
        [class^='xsj-col']{
            border: 1px solid skyblue;
            text-align: center;
        }
        .container>.row:nth-child(1){
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="xsj-col-lg-3 xsj-col-md-4 xsj-col-sm-6 xsj-col-xs-12">1</div>
            <div class="xsj-col-lg-3 xsj-col-md-4 xsj-col-sm-6 xsj-col-xs-12">2</div>
            <div class="xsj-col-lg-3 xsj-col-md-4 xsj-col-sm-6 xsj-col-xs-12">3</div>
            <div class="xsj-col-lg-3 xsj-col-md-4 xsj-col-sm-6 xsj-col-xs-12">4</div>
        </div>
        <div class="row">
            <div class="xsj-col-lg-6">1</div>
            <div class="xsj-col-lg-2">2</div>
            <div class="xsj-col-lg-2">3</div>
            <div class="xsj-col-lg-2">4</div>
        </div>
<!--        M-->
        <div class="row">
            <div class="xsj-col-lg-3">1</div>
            <div class="xsj-col-lg-3">2</div>
            <div class="xsj-col-lg-3">3</div>
            <div class="xsj-col-lg-2">4</div>
        </div>
        <!--        多了另起一行-->
        <div class="row">
            <div class="xsj-col-lg-3">1</div>
            <div class="xsj-col-lg-3">2</div>
            <div class="xsj-col-lg-3">3</div>
            <div class="xsj-col-lg-4">4</div>
        </div>
    </div>
</body>
</html>
