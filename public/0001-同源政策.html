<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同源政策</title>
    <p>什么是同源
        如果两个页面拥有相同的协议、域名和端口，那么这两个页面就属于同一个源，其中只要有一个不相同，就是不同源。
    </p>
    <p>如何解决？</p>
    <p>使用JSONP解决同源限制问题
        jsonp是json with padding的缩写，它不属于Ajax请求，但它可以模拟Ajax请求。</p>
    <p>1.将不同源的服务器端请求地址写在script标签的src属性中
        2.服务器端响应数据必须是一个函数的调用，真正要发送给客户端的数据需要作为函数调用的参数。
    </p>
</head>
<body>
<script src="javascripts/ajax.js"></script>
<script>
    ajax({
        type: 'get',
        url: 'http://localhost:3001/test',
        success: function (data, xhr) {
            console.log(data.responseText);

        }
    })
</script>
</body>
</html>
