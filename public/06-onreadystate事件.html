<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-onreadystate事件</title>
</head>
<body>

<script>
    var xhr = new XMLHttpRequest();
    // 0 已经创建了xhr对象
    console.log(xhr.readyState);
    xhr.open('get', 'http://localhost:3000/readystate');
    // 1 已经open了
    console.log(xhr.readyState);
    // 2 已经send了
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState == 4 && xhr.status == 200){
            alert("来自服务端的响应：" + xhr.responseText);
        }
    };
    xhr.send();


</script>
</body>
</html>
